<body>
    <main>
        <section class="primeira-coluna"></section>
        
        <section class="segunda-coluna">
            <div>
                <h2>CRIAR CONTA</h2>
            <form id="formcadastro">
                <label for="userEmail" id="label-userEmail">E-mail:</label><br>
                <input type="email" id="emailcadastro" placeholder="E-mail"> <br>
                
                <label for="userSenha" id="label-userSenha">Senha:</label><br>
                <input type="password" id="senhacadastro" placeholder="Senha"> <br>
                
                <label for="userRepeteSenha" id="label-userRepeteSenha">Repetir Senha:</label><br>
                <input type="password" id="repetirsenha" placeholder="Repetir Senha"> <br>
                
                <input type="submit" class="btncriar" id="btncriar" value="CRIAR CONTA AGORA"/>
            </form>
            </div>
        </section>
    </main>
    <script src="./js/pagina-cadastro.js"></script>
